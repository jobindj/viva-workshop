# Project information
site_name: VIVA+ Workshop
site_url: https://
site_description: viva+  documentation
site_author: VIVA+ Team

# Repository
repo_name: openvt/
repo_url: 

# Copyright
copyright: Copyright &copy; 2020 VIVA+

# Page tree
nav:
    - Welcome: index.md
    - Pre-workshop :
        - Pre-workshop Setup: 0-setup.md
        - Practical information for Online workshops: 0-online-workshop.md
        - Git configuration: 0-git-configuration.md
    - VIVA+ Models:
        - Introduction to VIVA+: vivaplus-intro.md
        - Model data structure: vivaplus-data-structure.md
        - VIVA+ documentation: vivaplus-documentation.md
    - Git:
        - Overview: git-overview.md
        - Why Git?: git-basics.md
        - Basic Git Workflow on Local Repo: git-basic-workflow.md
        - Working with Remote Repo: git-remote-repo.md
    - VIVA+ Postprocessing:
        - Jupyter: postprocess-jupyter-intro.md
        - Dynasaur: postprocess-dynasuar.md

#theme: readthedocs
theme:
    name: 'material'
    palette:
        primary: 'blue grey'
        accent: 'teal'
    font:
        text: Cambay
        #text: Inder
        #text: Voces
        #text: Overlock
        code: Ubuntu Mono
    icon:
        logo: material/library
        
# Extensions
markdown_extensions:
  - footnotes
  - attr_list
  - pymdownx.arithmatex
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
#  - pymdownx.emoji:
#      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - admonition
  - toc:
      permalink: true


extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

extra_css:
  - css/extra.css