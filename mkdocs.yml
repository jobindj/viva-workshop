# Project information
site_name: VIVA+ Workshop
site_url: https://
site_description: viva+  documentation
site_author: VIVA+ Team

# Repository
repo_name: openvt/
repo_url: 

# Copyright
copyright: Copyright &copy; 2020 VIVA+ team

# Page tree
nav:
    - VIVA Workshop: 
        - Outline: index.md
    - Before the workshop:
        - Setup: setup.md
        - Online workshops: online.md
        - Installation: git-installation.md
    - Git:
        - Introduction to Git: git-intro.md
        - Basic Git Workflow on Local Repo: basic-git-workflow.md
        - Working with Remote Repo: work-with-remote-repo.md
    - VIVA+ Postprocessing:
        - Jupyter: jupyter-intro.md
        - Dynasaur: dynasuar.md

#theme: readthedocs
theme:
    name: 'material'
    palette:
        primary: 'blue grey'
        accent: 'teal'
    font:
        text: Cambay
        #text: Inder
        #text: Voces
        #text: Overlock
        code: Ubuntu Mono
# Extensions
markdown_extensions:
  - footnotes
  - attr_list
  - pymdownx.arithmatex
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
#  - pymdownx.emoji:
#      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - admonition
  - toc:
      permalink: true


extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

extra_css:
  - css/extra.css